<!DOCTYPE html>
<html lang="en">

<head>
    <title>BeerTinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- This is the nav bar html-->
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="name-logo">
            <a class="navbar-brand" href="#"><span id="nav-color">BeerTinder</span></a>
            <img src="https://i.pinimg.com/736x/29/a0/4f/29a04fc9df67c3d0fa3a72826354cbbd--cool-stickers-beer-logos.jpg" id="beer-logo">
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><span id="nav-color">Home</span><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span id="nav-color">About Us</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span id="nav-color">Contact</span></a>
                </li>
                <li class="nav-item">
                    <!-- Trigger modal -->
                    <a class="nav-link" data-toggle="modal" data-target="#exampleModal" href="#"><span id="nav-color">Sign In</span></a>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <!--Custom Modal Content Goes Here-->
                                <div class="modal-body">
                                    Choose Your Username:
                                    <br>
                                    <br>
                                    <input type="text" name="userName">
                                </div>
                                <!-- Custom Modal Content Goes Above ^^^^^^ -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search By Beer Name">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- This is the HTML for the carousel-->
    <div id="carouselExampleIndicators" class="carousel slide">
        <ol class="carousel-indicators" id="carousel-slide-buttons">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid" src="https://i.pinimg.com/originals/d3/a3/76/d3a376bf640ec69367d87050596dafc4.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Stella</h3>
                    <p>You'll like this beer</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="https://www.marltonjoecanals.com/images/sites/marltonjoecanals/labels/bud-light-lime-bud-light-lime-30-pack-cans_1.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Stella</h3>
                    <p>You'll like this beer</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="http://hensley.com/wp-content/uploads/2015/03/post-michelob-ultra.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Stella</h3>
                    <p>You'll like this beer</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" id="carousel-prev-arrow">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" id="carousel-next-arrow">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
    </div>
    <!--This is the footer HTML-->
    <footer class="last">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Links</a>
            </li>
        </ul>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="beer.js">
    </script>
    
</body>

</html>
